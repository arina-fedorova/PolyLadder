name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    # Database services temporarily disabled - migrations moved to separate repo
    # services:
    #   postgres:
    #     image: postgres:15
    #     ...

    steps:
      - name: Checkout PolyLadder
        uses: actions/checkout@v4
        with:
          path: PolyLadder

      - name: Checkout PolyLadderCommon
        uses: actions/checkout@v4
        with:
          repository: PolyLadder/PolyLadderCommon
          path: PolyLadderCommon
          token: ${{ secrets.POLYLADDER_COMMON_TOKEN }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: PolyLadder/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        working-directory: PolyLadder

      - name: Build dependencies
        working-directory: PolyLadder
        run: |
          pnpm --filter @polyladder/types build
          pnpm --filter @polyladder/utils build
          pnpm --filter @polyladder/config build
          pnpm --filter @polyladder/auth build
          pnpm --filter @polyladder/lifecycle build
          pnpm --filter @polyladder/quality-gates build
          pnpm --filter @polyladder/core build
          pnpm --filter @polyladder/db build

      - name: Lint
        run: pnpm lint
        working-directory: PolyLadder

      - name: Type check
        run: pnpm build
        working-directory: PolyLadder

      - name: Unit tests
        run: pnpm test
        working-directory: PolyLadder
        env:
          JWT_SECRET: test-secret-key-that-is-at-least-32-characters-long
          FRONTEND_URL: http://localhost:5173

      # Integration and E2E tests are temporarily disabled
      # Migrations were removed from local db package
      # TODO: Re-enable after setting up migrations in PolyLadderCommon or separate repo

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: polyladder_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Type check
        run: pnpm build

      - name: Run migrations
        run: pnpm --filter @polyladder/db migrate up
        env:
          DATABASE_URL: postgres://test:test@localhost:5432/polyladder_test

      - name: Unit tests
        run: pnpm test
        env:
          DATABASE_URL: postgres://test:test@localhost:5432/polyladder_test
          JWT_SECRET: test-secret-key-that-is-at-least-32-characters-long
          FRONTEND_URL: http://localhost:5173

      - name: Integration tests
        run: pnpm test:integration
        env:
          DATABASE_URL: postgres://test:test@localhost:5432/polyladder_test
          JWT_SECRET: test-secret-key-that-is-at-least-32-characters-long
          FRONTEND_URL: http://localhost:5173
          NODE_ENV: test

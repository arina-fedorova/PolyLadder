name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: polyladder_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      # E2E database on different port
      postgres-e2e:
        image: postgres:15
        env:
          POSTGRES_USER: test_e2e
          POSTGRES_PASSWORD: test_e2e_password
          POSTGRES_DB: polyladder_e2e
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5433:5432

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build dependencies
        run: |
          pnpm --filter @polyladder/core build
          pnpm --filter @polyladder/db build

      - name: Lint
        run: pnpm lint

      - name: Type check
        run: pnpm build

      - name: Run migrations
        run: pnpm --filter @polyladder/db migrate up
        env:
          DATABASE_URL: postgres://test:test@localhost:5432/polyladder_test

      - name: Unit tests
        run: pnpm test
        env:
          DATABASE_URL: postgres://test:test@localhost:5432/polyladder_test
          JWT_SECRET: test-secret-key-that-is-at-least-32-characters-long
          FRONTEND_URL: http://localhost:5173

      - name: Integration tests
        run: pnpm test:integration
        env:
          DATABASE_URL: postgres://test:test@localhost:5432/polyladder_test
          JWT_SECRET: test-secret-key-that-is-at-least-32-characters-long
          FRONTEND_URL: http://localhost:5173
          NODE_ENV: test

      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps chromium
        working-directory: packages/web

      - name: Run E2E database migrations
        run: pnpm --filter @polyladder/db migrate up
        env:
          DATABASE_URL: postgres://test_e2e:test_e2e_password@localhost:5433/polyladder_e2e

      - name: E2E tests
        run: pnpm --filter @polyladder/web test:e2e
        env:
          CI: true
          DATABASE_URL: postgres://test_e2e:test_e2e_password@localhost:5433/polyladder_e2e
          JWT_SECRET: test-secret-key-for-e2e-tests-min-32-chars-long
          VITE_API_URL: http://localhost:3001/api/v1

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: packages/web/playwright-report/
          retention-days: 7

      - name: Upload Playwright test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-test-results
          path: packages/web/test-results/
          retention-days: 7

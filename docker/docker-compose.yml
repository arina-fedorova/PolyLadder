version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: polyladder-db-dev
    environment:
      POSTGRES_DB: polyladder
      POSTGRES_USER: dev
      POSTGRES_PASSWORD: dev
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U dev -d polyladder']
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - polyladder-network

  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile.dev
      target: development
    container_name: polyladder-api-dev
    volumes:
      - ../packages/api/src:/app/packages/api/src
      - ../packages/core/src:/app/packages/core/src
      - ../packages/db/src:/app/packages/db/src
    environment:
      DATABASE_URL: postgres://dev:dev@db:5432/polyladder
      JWT_SECRET: dev-secret-change-in-production
      NODE_ENV: development
      LOG_LEVEL: debug
      PORT: 3000
    ports:
      - '3000:3000'
      - '9229:9229'
    command: pnpm --filter @polyladder/api dev
    depends_on:
      db:
        condition: service_healthy
    networks:
      - polyladder-network

  refinement:
    build:
      context: ..
      dockerfile: docker/Dockerfile.dev
      target: development
    container_name: polyladder-refinement-dev
    volumes:
      - ../packages/refinement-service/src:/app/packages/refinement-service/src
      - ../packages/core/src:/app/packages/core/src
      - ../packages/db/src:/app/packages/db/src
    environment:
      DATABASE_URL: postgres://dev:dev@db:5432/polyladder
      NODE_ENV: development
      LOG_LEVEL: debug
    command: pnpm --filter @polyladder/refinement-service dev
    depends_on:
      db:
        condition: service_healthy
    networks:
      - polyladder-network

volumes:
  postgres_data:

networks:
  polyladder-network:
    driver: bridge

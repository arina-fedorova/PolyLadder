services:
  db:
    image: postgres:15-alpine
    container_name: polyladder-db-dev
    environment:
      POSTGRES_DB: polyladder
      POSTGRES_USER: dev
      POSTGRES_PASSWORD: dev
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U dev -d polyladder']
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - polyladder-network

  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile.dev
      target: development
    container_name: polyladder-api-dev
    volumes:
      - ../packages/api/src:/app/packages/api/src
      - ../packages/core/src:/app/packages/core/src
      - ../packages/db/src:/app/packages/db/src
      - uploads_data:/app/uploads
    environment:
      DATABASE_URL: postgres://dev:dev@db:5432/polyladder
      JWT_SECRET: dev-secret-key-must-be-at-least-32-characters-long
      NODE_ENV: development
      LOG_LEVEL: debug
      PORT: 3000
    ports:
      - '3000:3000'
      - '9229:9229'
    command: pnpm --filter @polyladder/api dev
    depends_on:
      db:
        condition: service_healthy
    networks:
      - polyladder-network

  refinement:
    build:
      context: ..
      dockerfile: docker/Dockerfile.dev
      target: development
    container_name: polyladder-refinement-dev
    volumes:
      - ../packages/refinement-service/src:/app/packages/refinement-service/src
      - ../packages/core/src:/app/packages/core/src
      - ../packages/db/src:/app/packages/db/src
      - uploads_data:/app/uploads
    environment:
      DATABASE_URL: postgres://dev:dev@db:5432/polyladder
      NODE_ENV: development
      LOG_LEVEL: debug
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
    command: pnpm --filter @polyladder/refinement-service dev
    depends_on:
      db:
        condition: service_healthy
    networks:
      - polyladder-network

  web:
    build:
      context: ..
      dockerfile: docker/Dockerfile.dev
      target: development
    container_name: polyladder-web-dev
    volumes:
      - ../packages/web/src:/app/packages/web/src
      - ../packages/web/public:/app/packages/web/public
      - ../packages/web/index.html:/app/packages/web/index.html
      - ../packages/web/vite.config.ts:/app/packages/web/vite.config.ts
      - ../packages/web/tsconfig.json:/app/packages/web/tsconfig.json
      - ../packages/web/tailwind.config.js:/app/packages/web/tailwind.config.js
      - ../packages/web/postcss.config.js:/app/packages/web/postcss.config.js
    environment:
      VITE_API_URL: http://localhost:3000/api/v1
      NODE_ENV: development
    ports:
      - '5173:5173'
    command: pnpm --filter @polyladder/web dev --host
    depends_on:
      - api
    networks:
      - polyladder-network

volumes:
  postgres_data:
  uploads_data:

networks:
  polyladder-network:
    driver: bridge

services:
  postgres-e2e:
    image: postgres:15
    container_name: polyladder-postgres-e2e
    environment:
      POSTGRES_USER: test_e2e
      POSTGRES_PASSWORD: test_e2e_password
      POSTGRES_DB: polyladder_e2e
    ports:
      - '5433:5432'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U test_e2e']
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - postgres-e2e-data:/var/lib/postgresql/data

volumes:
  postgres-e2e-data:

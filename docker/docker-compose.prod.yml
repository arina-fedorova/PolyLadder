# =====================================================
# PolyLadder Production Docker Compose
#
# Usage:
#   docker compose -f docker/docker-compose.prod.yml up -d
#
# Required environment variables (use .env.prod file):
#   - POSTGRES_DB
#   - POSTGRES_USER
#   - POSTGRES_PASSWORD
#   - JWT_SECRET
#   - JWT_REFRESH_SECRET (optional, defaults to JWT_SECRET)
# =====================================================

services:
  # =====================================================
  # PostgreSQL Database
  # =====================================================
  db:
    image: postgres:15-alpine
    container_name: polyladder-db-prod
    environment:
      POSTGRES_DB: ${POSTGRES_DB:?POSTGRES_DB is required}
      POSTGRES_USER: ${POSTGRES_USER:?POSTGRES_USER is required}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    networks:
      - polyladder-prod-network
    # Security: don't expose database port in production
    # If you need external access, use a reverse proxy or SSH tunnel

  # =====================================================
  # API Server
  # =====================================================
  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile.prod
    image: polyladder-api:${TAG:-latest}
    container_name: polyladder-api-prod
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET is required}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-${JWT_SECRET}}
      NODE_ENV: production
      LOG_LEVEL: ${LOG_LEVEL:-info}
      PORT: 3000
    ports:
      - '${API_PORT:-3000}:3000'
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test:
        [
          'CMD',
          'node',
          '-e',
          "const http = require('http'); http.get('http://localhost:3000/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1)).on('error', () => process.exit(1))",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - polyladder-prod-network
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M

  # =====================================================
  # Database Migrations (run once)
  # =====================================================
  migrate:
    build:
      context: ..
      dockerfile: docker/Dockerfile.prod
    image: polyladder-api:${TAG:-latest}
    container_name: polyladder-migrate
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      NODE_ENV: production
    depends_on:
      db:
        condition: service_healthy
    command: ['node', '-e', "require('./packages/db/dist/migrate.js').up()"]
    networks:
      - polyladder-prod-network
    restart: 'no'
    profiles:
      - migrate

volumes:
  postgres_data:
    driver: local

networks:
  polyladder-prod-network:
    driver: bridge
